<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
    <style>
        .det
        {
            background-color:rgba(0,0,0,0.7);
            color:white;
            }

         body
         {
         background-image:url('{% static "images/img/rr.jpg"%}');
         background-size:100% 100%;
         height:650px;
         background-repeat:no-repeat;
         }

    </style>
</head>
<body>

    {% if messages %}
    {% for message in messages%}
    <script>
        alert("{{message}}");
    </script>
    
    {% endfor %}
    {% endif%}
<h1 style="text-align:center;font-family:sans-seriff;">Tickets Booked</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 det">  
    <h3><label style="color:#ffffff">Ticket Details</label></h3>
    <label style="color:#ffffff">Train No     :<b>{{tno}}</b></label><br/>
    <label style="color:#ffffff">Train Name   :<b>{{tname}}</b></label><br/>
    <label style="color:#ffffff">Name         :<b>{{user}}</b></label><br/>
    <label style="color:#ffffff">No of seats  :<b>{{nos}}</b></label><br/>
    <label style="color:#ffffff">PNR          :<b>{{pnr}}</b></label><br/>
    <label style="color:#ffffff">Booking Class:<b>{{cls}}</b></label><br/>
    <label style="color:#ffffff">Amount       :<b>{{amt}}</b></label><br/>
    <label style="color:#ffffff"> Booking Date :<b>{{dt}}</b></label><br/>
 <h4>For Further Enquiry Check PNR</h4>
    <a href="{%url 'home:hom'%}"><button class="btn btn-success">Back To Homepage</button></a>
    <a href="{%url 'home:pnr'%}"><button class="btn btn-info">Check PNR</button></a>
   </div> 
    
    </div>
    </div>

</body>
</html>
